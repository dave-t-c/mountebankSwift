# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Docker
      run: |
        brew --version
        brew install docker
        brew install docker-compose
        colima start
        docker-compose up -d 
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1.25.0
      with:
        swift-version: "5.9.0"
    - name: Get swift version
      run: swift --version
    - name: List available devices
      run: xcrun simctl list devicetypes 
    - name: Build and run tests
      run: xcodebuild test -scheme mountebankSwift  -destination 'platform=iOS Simulator,name=iPhone 15 Pro'

